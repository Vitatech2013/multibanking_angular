<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>MULTI BANKING</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="links" routerLink="main-page" routerLinkActive="active">Home</a>
      <a mat-list-item class="links" routerLink="admin-login" routerLinkActive="active">Admin Login</a>
      <a mat-list-item class="links" routerLink="manager-login" routerLinkActive="active">Manager Login</a>
      <a mat-list-item class="links" routerLink="customer-login" routerLinkActive="active">Customer Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MULTI BANKING SOLUTION</span>
    </mat-toolbar>
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
