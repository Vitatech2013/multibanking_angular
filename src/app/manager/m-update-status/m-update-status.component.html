<div class="container-fluid bg-white">
    <div class="row">
        <div class="" mat-dialog-close="true">
            <h1 class="title">Update Customer Account Status<span class="ic p-2"><mat-icon>close</mat-icon></span> </h1>
        </div>
        <div class="col-sm-12 login">
            <div class="card">

                <form [formGroup]="statusForm" (ngSubmit)="statusUpdate()">
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <div class="form-outline mb-4">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control " formControlName="customername" readonly />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-outline mb-4">
                                <label class="form-label">Bank Name</label>
                                <input type="text" class="form-control " formControlName="bankname" readonly />
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-outline mb-4">
                                <label class="form-label">Branch Name</label>
                                <input type="text" class="form-control " formControlName="branchname" readonly />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-outline mb-4">
                                <label class="form-label">IFSC Code</label>
                                <input type="text" class="form-control " formControlName="ifsccode" readonly />
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-6 text-center mt-2">
                            <label class="form-outline mb-4">Check And Update Customer Status : </label>
                        </div>
                        <div class="col-sm-6">
                            <select class="form-select form-control" aria-label="Default select example"
                                formControlName="status">
                                <option value="" selected></option>
                                <option value="Activated">Activated</option>
                                <option value="Deactive">Deactive</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn">Update Status</button>
                    </div>
                </form>

            </div>


        </div>
    </div>
</div>
