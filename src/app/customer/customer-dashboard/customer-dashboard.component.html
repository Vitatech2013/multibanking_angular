<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>MULTI BANKING</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="c-profile" routerLinkActive="Active">Profile</a>
      <a mat-list-item routerLink="add-money" routerLinkActive="Active">Add Money</a>
      <a mat-list-item routerLink="balance" routerLinkActive="Active">Bank Balance</a>
      <a mat-list-item routerLink="transfer-amount" routerLinkActive="Active">Transfer Amount</a>
      <a mat-list-item routerLink="view-transactions" routerLinkActive="Active">View Transactions</a>
      <a mat-list-item routerLink="view-account" routerLinkActive="Active">View Account</a>
      <a mat-list-item routerLink="change-password" routerLinkActive="Active">Change Password</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Customer Dashboard</span>
      <span class="space"></span>
      <button class="logout-btn" mat-raised-button color="warn" routerLink="/home">
        LOGOUT
      </button>
    </mat-toolbar>
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
