<div class="container-fluid bg-white">
    <div class="row">

        <div class="col-sm-10 login">
            <div class="card">
                <h1 class="title">New Account Registration</h1>
                <hr>
                <form [formGroup]="newAccountForm" (ngSubmit)="createAccount()">
                    <div class="row mt-4">
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label">Customer Name</label>
                                <input type="text" class="form-control " formControlName="customername" readonly />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label">Bank Name</label>
                                <select class="form-select" aria-label="Default select example"
                                    formControlName="bankname" (change)="selected($event)">
                                    <option *ngFor="let b of banknameList" value="{{b.bankname}}">{{b.bankname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label">Branch Name</label>
                                <input type="text" class="form-control " formControlName="branchname" readonly />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label">IFSC Code</label>
                                <input type="text" class="form-control " formControlName="ifsccode" readonly />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label">Aadhar Number</label>
                                <input type="text" class="form-control " formControlName="aadharno" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control " formControlName="fullname" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label">Father Name</label>
                                <input type="text" class="form-control " formControlName="fathername" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control " formControlName="state" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-outline mb-4">
                                <label class="form-label">Full Address</label>
                                <textarea class="form-control " rows="1" formControlName="fulladdress"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn">Create New Account</button>
                    </div>
                </form>

            </div>


        </div>
    </div>
</div>
