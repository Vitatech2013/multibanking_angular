<div class="container">
    <div class="row">
        <form [formGroup]="addmanagerForm" (ngSubmit)="addManager()">
            <div class="col-sm-7 bankform">
                <div class="title">
                    <h1>Add Manager</h1>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="inputPassword6" class="col-form-label">Name :</label>
                    </div>
                    <div class="col-sm-9 mb-4">
                        <input type="text" class="form-control" formControlName="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="inputPassword6" class="col-form-label">Mobile Number :</label>
                    </div>
                    <div class="col-sm-9 mb-4">
                        <input type="text" class="form-control" formControlName="mobileno">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="inputPassword6" class="col-form-label">Address :</label>
                    </div>
                    <div class="col-sm-9 mb-4">
                        <textarea class="form-control" name="" id="" rows="1" formControlName="address"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="inputPassword6" class="col-form-label">Email id :</label>
                    </div>
                    <div class="col-sm-9 mb-4">
                        <input type="text" class="form-control" formControlName="emailid">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="inputPassword6" class="col-form-label">Bank Name :</label>
                    </div>
                    <div class="col-sm-9 mb-4">
                        <select class="form-select" aria-label="Default select example" formControlName="bankname" (change)="selected($event)">
                            <option *ngFor="let b of banknameList" value="{{b.bankname}}">{{b.bankname}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <label for="inputPassword6" class="col-form-label">Branch Name :</label>
                    </div>
                    <div class="col-sm-9 mb-4">
                        <input type="text" class="form-control" formControlName="branchname">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-sm" [disabled]="this.addmanagerForm.invalid">Add
                        Manager</button>
                </div>
                <hr>
            </div>

        </form>
    </div>
</div>
