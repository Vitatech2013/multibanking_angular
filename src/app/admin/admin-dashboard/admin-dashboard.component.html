<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>MULTI BANKING</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="add-bank" routerLinkActive="Active">Add Bank</a>
      <a mat-list-item routerLink="view-bank" routerLinkActive="Active">View Banks</a>
      <a mat-list-item routerLink="add-manager" routerLinkActive="Active">Add Manager</a>
      <a mat-list-item routerLink="view-manager" routerLinkActive="Active">View Managers</a>
      <a mat-list-item routerLink="view-customer" routerLinkActive="Active">View Customers</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin Dashboard</span>
      <span class="space"></span>
      <button class="logout-btn" mat-raised-button color="warn" routerLink="/home">
        LOGOUT
      </button>
    </mat-toolbar>
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
